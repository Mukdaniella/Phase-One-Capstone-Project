<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites - Book Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 font-sans">
  <header class="bg-slate-700 text-white w-full">
    <nav class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold">üìö Favorites</h1>
      <a href="../Lab1/index.html" class="hover:text-slate-300 hover:bg-slate-900 rounded-sm px-4 py-2 transition">‚Üê Back to Home</a>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto py-10 px-4">
    <h2 class="text-3xl font-bold mb-6 text-slate-700">Your Favorite Books</h2>
    <div id="favorites-list" class="border-2 border-dashed border-slate-300 rounded-lg p-6 bg-white"></div>

    <section class="mt-10">
      <h3 class="text-xl font-semibold mb-2 text-slate-700">Add from hardcoded list</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-md">
          <img src="../Lab1/images/one.jpg" alt="From Faith To Prosperity" class="h-40 w-full object-cover rounded mb-3" />
          <h4 class="text-lg font-bold">From Faith To Prosperity</h4>
          <p class="text-slate-500 text-sm">SAUL FLORES JR</p>
          <button class="add-fav bg-slate-700 text-white px-6 py-2 rounded hover:bg-slate-600">Add to Favorites</button>
        </div>
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-md">
          <img src="../Lab1/images/three.jpg" alt="A Hope Of Glory" class="h-40 w-full object-cover rounded mb-3" />
          <h4 class="text-lg font-bold">A Hope Of Glory</h4>
          <p class="text-slate-500 text-sm">JOHN W.ADAMS</p>
          <button class="add-fav bg-slate-700 text-white px-6 py-2 rounded hover:bg-slate-600">Add to Favorites</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-slate-700 text-white text-center py-6 mt-12">
    <p>&copy; 2025 Daniella. All rights reserved.</p>
  </footer>

  <script type="module" src="./script.js"></script>
</body>

</html>
