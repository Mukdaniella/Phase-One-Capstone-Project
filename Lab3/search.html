<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Explorer - Lab 3</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 font-sans">

  <header class="bg-slate-700 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">üìö Book Explorer</h1>
  </header>
  <a href="../Lab1/index.html" class="bg-slate-700 flex justify-start text-white ">
  ‚Üê Go Back Home
</a>

  <!-- Search Bar -->
  <section class="max-w-6xl mx-auto py-10 px-4">
    <div class="flex justify-center gap-2">
      <input type="text" id="search-input" placeholder="Search books by title..." class="border p-2 rounded w-1/2">
      <button id="search-btn" class="bg-slate-700 text-white px-4 py-2 rounded hover:bg-slate-600">Search</button>
    </div>
  </section>

  <!-- Books Grid -->
  <section class="max-w-6xl mx-auto py-10 px-4">
    <h3 class="text-4xl font-bold mb-7 text-slate-700 text-center">Books</h3>
    <div id="books-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    <p id="loading-msg" class="text-center text-slate-500 mt-6"></p>
  </section>

  <footer class="bg-slate-700 text-white text-center py-6 mt-12">
    <p>&copy; 2025 Book Explorer. All rights reserved.</p>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
